function() {
  case `hostname -f` in
    poirot* )
      id=1
      ;;
    pyne* )
      id=2
      ;;
    marple* )
      id=3
      ;;
    oliver* )
      id=4
      ;;
    hastings* )
      id=5
      ;;
    * )
      echo "This host is not configured to be on the network"
      return -1
  esac

  addIPv4 "10.49.49.${id}/24" "10.49.49.255"
  addIPv6 "fd49::${id}/64"
}
